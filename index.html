<!DOCTYPE html>
<html>

<head>
  <title> </title>

  <link href="style.css" rel="stylesheet" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container ">
    <div class="form ">
      <input type="file" id="choose" accept="image/*" onchange="openFile(event)" />
      <button type="button" id="upload" class="btn btn-primary ">UPLOAD</button>
    </div>
    <div class="spinner-border  loader" id="loader" role="status" style="display:none;">
      <div class="sr-only">Loading...</div>
    </div>
  </div>
  <div class="container editor-container shadow-lg" id="editor-container">
    <div class="row heading">
      <button class=" btn btn-danger cancelButton" id="cancelButton">
        <span class="font-weight-bold">X</span>
      </button>

      <ul class="nav nav-tabs" id="myTab" role="tablist" role="navigation">
        <li class="nav-item">
          <a class="nav-link active btn-primary" id="home-tab" data-toggle="tab" href="#home" role="tab"
            aria-controls="home" aria-selected="true">Background</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-primary" id="operation-tab" data-toggle="tab" href="#operation" role="tab"
            aria-controls="operation" aria-selected="false">Erase/Restore</a>
        </li>

      </ul>
    </div>
    <div class="row tab-content">
      <div class="mainImageHolder col-lg-6 pb-3  ">
        <div id="svgEle" style="width: 500px; height: 500px ;cursor: none;">
          <svg id="svgbox" onmouseup="onMouseUp(event)" onload="onLoad()" onmousedown="onMouseDown(event)"
            onmousemove="getmouse(event)" style="border: 1px solid black;" width="500" height="500"
            viewBox="0 0 500 500" draggable="false">
            <g>
              <image id="Background" width="100%" height="100%" preserveAspectRatio="none" href="bgg.jpg"
                draggable="false">
              </image>
            </g>
            <image preserveAspectRatio="xMidYMax meet" id="og" width="500" height="500" mask="url(#svgmask)"
              href="image.jpg" draggable="false" />
            <defs>
              <mask id="svgmask">
                <image id="MaskImage" preserveAspectRatio="xMidYMax meet" width="500" height="100%"
                  href="data:image/png;base64," draggable="false">
                </image>
              </mask>
            </defs>

          </svg>
          <div id="pointer"
            style="cursor: none;box-sizing: border-box;pointer-events: none;position: absolute;top: 50%; left: 50%; transform: translate(-50%,-50%); width: 100px; height: 100px; background-color: transparent; border: 5px solid blue; border-radius: 50%;">
          </div>
        </div>
      </div>

      <div class="col-lg-6 tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="h6 blur">Blur</div>
        <div class="row">

          <img class="col-lg-3    smallImage smallImageFirst " src="bgg.jpg">
          <img class="col-lg-3   smallImage" src="bgg.jpg">
          <img class="col-lg-3   smallImage" src="bgg.jpg">

        </div>
        <div class="row">
          <img class="col-lg-3  smallImage smallImageFirst mt-3" src="app1.jpg">
          <img class="col-lg-3  smallImage mt-3" src="app1.jpg">
          <img class="col-lg-3  smallImage mt-3" src="app1.jpg">

        </div>
        <div class="h6 blur">Background</div>
        <div class="row">
          <img class="col-lg-3 smallImage smallImageFirst " src="bgg.jpg">
          <img class="col-lg-3 smallImage  " src="bgg.jpg">
          <img class="col-lg-3 smallImage " src="bgg.jpg">

        </div>
        <div class="row">
          <img class="col-lg-3 smallImage smallImageFirst mt-3 mb-2" src="image.jpg">
          <img class="col-lg-3 smallImage  mt-3 mb-2" src="app1.jpg">
          <img class="col-lg-3 smallImage  mt-3 mb-2" src="app1.jpg">

        </div>
        <div class="row">
          <img class="col-lg-3 smallImage smallImageFirst mt-3 mb-2" src="app1.jpg">
          <img class="col-lg-3 smallImage  mt-3 mb-2" src="app1.jpg">
          <img class="col-lg-3 smallImage  mt-3 mb-2" src="app1.jpg">

        </div>
      </div>
      <div class=" col-lg-6 tab-pane fade" id="operation" role="tabpanel" aria-labelledby="operation-tab">
        <div class="funcButton">
          <button class="btn opButton" id="erase">Erase</button>
          <button class="btn opButton1" id="restore">Restore</button>
        </div>
        <div class="slidecontainer mt-4">
          <input type="range" min="1" max="100" value="50" class="slider mb-3" id="myRange">
        </div>
      </div>

    </div>




    <script>
      function down() {
        var svgElement = document.getElementById('svgbox');
        let { width, height } = svgElement.getBBox();
        let clonedSvgElement = svgElement.cloneNode(true);
        let outerHTML = clonedSvgElement.outerHTML,
          blob = new Blob([outerHTML], { type: 'image/svg+xml;charset=utf-8' });
        let URL = window.URL || window.webkitURL || window;
        let blobURL = URL.createObjectURL(blob);

        let image = new Image();
        let canvas = document.createElement('canvas');
        let context = canvas.getContext('2d');   // draw image in canvas starting left-0 , top - 0     
        image.onload = () => {

          canvas.widht = width;
          canvas.height = height;
          context.drawImage(image, 0, 0, width, height);  //  downloadImage(canvas); need to implement
        };
        image.src = blobURL;
        let png = canvas.toDataURL();



        downloadI(png, "image.png");
      }
      var downloadI = function (href, name) {
        var link = document.createElement('a');
        link.download = name;
        link.style.opacity = "0";
        document.getElementById('download').appendChild(link);
        link.href = href;
        link.click();

      }

      var mousedown = false
      var mouseup = true
      var ele;
      var fill = 'none';
      var brushSize = 50;
      var strokeColor = '#ffff';
      var maskele;
      var pointdata = '';
      var cursor;
      var mouseover = false;
      var M = document.getElementById('MaskImage');

      var slider = document.getElementById("myRange");
      slider.oninput = function () {
        brushSize = this.value;
        console.log(this.value);
        cursor.style.width = brushSize + "px";
        cursor.style.height = brushSize + "px";
        console.log(cursor.style.width)

      }


      function selectBG(e) {
        $('.BgButton').click(e => {
          let id = e.currentTarget.data('id');
          //find base64 of 'id' bg
          let bgBase = ''
          document.getElementById('Background').setAttribute('href', 'data:image/png;base64, ' + bgBase)
        })
      }

      function selectErase() {
        strokeColor = '#000000';
      }

      function selectRestore() {
        strokeColor = '#ffffff';
      }


      function onLoad() {
        maskele = document.getElementById('svgmask')
        document.getElementById('MaskImage').setAttribute('href', 'data:image/png;base64, ' + mask);
        cursor = document.getElementById('pointer');
        cursor.style.width = brushSize
        cursor.style.height = brushSize
      }

      function getmouse(e) {
        let xPos = e.pageX - $('#svgbox').offset().left;
        let yPos = e.pageY - $('#svgbox').offset().top;
        // console.log(xPos, yPos);
        $('#pointer').css({
          'top': yPos,
          'left': xPos
        });
        if (mousedown) {
          console.log('drag')
          mouseover = true
          pointdata += (xPos) + ',' + (yPos) + ' '
          ele.setAttribute('points', pointdata)
        }
      }

      function onMouseDown(e) {
        mousedown = true
        mouseup = false
        mouseover = false
        ele = document.createElementNS('http://www.w3.org/2000/svg', 'polyline')
        ele.setAttribute("fill", fill)
        ele.setAttribute('stroke-width', brushSize)
        ele.setAttribute('stroke', strokeColor)
        ele.setAttribute('stroke-linecap', 'round')
        ele.setAttribute('stroke-linejoin', 'round')
        maskele.appendChild(ele)
      }

      function onMouseUp(e) {
        mousedown = false
        mouseup = true
        if (!mouseover) {
          let xPos = e.pageX - $('#svgbox').offset().left;
          let yPos = e.pageY - $('#svgbox').offset().top;
          ele.setAttribute('points', (((xPos) + ',' + (yPos) + ' ') + ((xPos + 1) + ',' + (yPos) + ' ')))
        }
        pointdata = ''
      }
      var but = document.getElementById("upload");
      var choose = document.getElementById('choose');
      var loader = document.getElementById('loader');
      var cancelButton = document.getElementById('cancelButton');
      var editorContainer = document.getElementById('editor-container');
      //$('#editor-container').hide();
      $('#cancelButton').click(function () {
        $('#editor-container').hide();
        $('#upload').show();
      })
      $('#erase').click(function () {
        $(this).addClass('btn-primary');
        $('#restore').removeClass('btn-primary')
      });
      $('#restore').click(function () {
        $(this).addClass('btn-primary');
        $('#erase').removeClass('btn-primary')
      });

      but.addEventListener('click', function () {
        choose.click();

      })
      var openFile = function (event) {
        var input = event.target;
        loader.style.display = "inline-block"

        var reader = new FileReader();
        reader.readAsArrayBuffer(input.files[0]);
        localStorage.setItem(convertImageToBase64(input.files[0]));

        reader.onload = function () {
          var dataURL = reader.result;
          console.log("before fecth");
          fetch(
            "http://34.105.250.110/api/remove?fileName=nns.jpg",
            {
              method: "POST",
              body: dataURL,
            }
          )
            .then(function (response) {
              return response.json();
            })
            .then(function (suc) {
              loader.style.display = "none";
              but.style.display = "none";
              $('#editor-container').show();
              mask = suc;
              M.setAttribute('href', 'data:image/png;base64, ' + mask)
            })
            .catch((error) => console.log(error));

          console.log("after fetch");
        };
      };
    </script>
